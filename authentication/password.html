<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="password">
      <section>
        <nav class="navbar">
          <a href="">
            <img src="../assets/icons/backIcon.png" alt="" />
            back
          </a>

          <h1>TrilsPay</h1>

          <div></div>
        </nav>
        <div class="container">
          <img src="../assets/images/passwordImg.png" alt="" />
        </div>

        <div class="form">
          <div class="card">
            <div>
              <h1>Enter your password</h1>
            </div>
            <form action="">
              <label>Password</label>
              <input type="password" placeholder="password" />
              <div>
                <p class="a" id="modalBtn">Forgot password?</p>
              </div>
            </form>
          </div>

          <button>Continue</button>
        </div>
      </section>
    </main>
    <div class="modal-container" id="modal">
      <div class="modal" id="content1">
        <div class="body">
          <div class="header">
            <h1>Forgot your password?</h1>
            <p class="close" id="close1">Done</p>
          </div>
          <form action="">
            <label>Mobile number</label>
            <input type="text" placeholder="number" />
          </form>
        </div>

        <div class="button">
          <button>Send reset link</button>
          <p class="a" id="toPhone">Use email instead</p>
        </div>
      </div>

      <div class="modal" id="content2">
        <div class="body">
          <div class="header">
            <h1>Forgot your password?</h1>
            <p class="close" id="close2">Done</p>
          </div>
          <form action="">
            <label>Email</label>
            <input type="email" placeholder="email address" />
          </form>
        </div>

        <div class="button">
          <button>Send reset link</button>
          <p class="a" id="toEmail">Use phone instead</p>
        </div>
      </div>
    </div>

    <script src="../functions/forgot.js"></script>
  </body>
</html>
